<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - MyStore</title>
<style>
  /* Basic Reset */
  *{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}

  body{
    background:#f4f6f9;
  }

  /* Sidebar */
  .sidebar{
    width:220px;
    background:#2874f0;
    color:white;
    height:100vh;
    position:fixed;
    top:0;
    left:0;
    display:flex;
    flex-direction:column;
  }
  .sidebar h2{
    text-align:center;
    padding:20px 0;
    border-bottom:1px solid rgba(255,255,255,0.2);
  }
  .sidebar a{
    color:white;
    text-decoration:none;
    padding:15px 20px;
    display:block;
    border-bottom:1px solid rgba(255,255,255,0.1);
  }
  .sidebar a:hover{
    background:rgba(255,255,255,0.2);
  }

  /* Main Content */
  .main{
    margin-left:220px;
    padding:20px;
  }

  .topbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
  }
  .topbar h1{
    font-size:24px;
    color:#333;
  }
  .topbar button{
    padding:8px 12px;
    border:none;
    background:#2874f0;
    color:white;
    border-radius:4px;
    cursor:pointer;
  }

  /* Dashboard Cards */
  .cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    margin-bottom:30px;
  }
  .card{
    background:white;
    padding:20px;
    border-radius:8px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
  }
  .card h3{
    font-size:18px;
    margin-bottom:10px;
  }
  .card p{
    font-size:22px;
    font-weight:bold;
    color:#2874f0;
  }

  /* Table */
  table{
    width:100%;
    border-collapse:collapse;
    background:white;
    border-radius:8px;
    overflow:hidden;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
  }
  th, td{
    padding:12px 15px;
    text-align:left;
    border-bottom:1px solid #f1f1f1;
  }
  th{
    background:#2874f0;
    color:white;
  }
  tr:hover{
    background:#f9f9f9;
  }

</style>
</head>
