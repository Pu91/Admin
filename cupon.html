<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coupon Admin Panel</title>

<style>
body{
margin:0;
font-family:system-ui;
background:#f1f3f6;
}

.header{
background:#111;
color:white;
padding:15px;
text-align:center;
font-size:20px;
}

.container{
padding:15px;
max-width:500px;
margin:auto;
}

form{
background:white;
padding:15px;
border-radius:10px;
box-shadow:0 2px 8px rgba(0,0,0,0.08);
margin-bottom:20px;
}

input, select{
width:100%;
padding:8px;
margin-bottom:8px;
border-radius:6px;
border:1px solid #ccc;
}

button{
padding:8px;
border:none;
border-radius:6px;
cursor:pointer;
}

.add-btn{
background:#2874f0;
color:white;
width:100%;
}

.delete-btn{
background:#d32f2f;
color:white;
}

.toggle-btn{
background:#ffa000;
color:white;
}

.card{
background:white;
padding:10px;
border-radius:8px;
margin-bottom:10px;
box-shadow:0 2px 8px rgba(0,0,0,0.08);
}

.flex{
display:flex;
justify-content:space-between;
align-items:center;
gap:10px;
}

.success{
color:green;
text-align:center;
}

.error{
color:red;
text-align:center;
}
</style>
</head>

<body>

<div class="header">Coupon Admin Panel</div>

<div class="container">

<h2>Add Coupon</h2>

<form id="coupon-form">
<input type="text" id="code" placeholder="Coupon Code (Ex: SAVE10)" required>

<select id="discount_type">
<option value="percent">Percent %</option>
<option value="flat">Flat ₹</option>
</select>

<input type="number" id="discount_value" placeholder="Discount Value" required>
<input type="number" id="min_order" placeholder="Minimum Order Amount (Optional)">
<input type="date" id="expiry_date">

<button type="submit" class="add-btn">Save Coupon</button>
</form>

<p id="message"></p>

<h2>All Coupons</h2>
<div id="coupon-list"></div>

</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"

const supabaseUrl = "https://ooiumaohawwtqtiodqcv.supabase.co"
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9vaXVtYW9oYXd3dHF0aW9kcWN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNDQ1MjMsImV4cCI6MjA4NjcyMDUyM30.S_1J8CFMa1KJUYfk1VYeUcFRqUo23NEGzNlxr5fQsvA"
const supabase = createClient(supabaseUrl, supabaseKey)

loadCoupons()

// ================= ADD COUPON =================

document.getElementById("coupon-form")
.addEventListener("submit", async (e)=>{

e.preventDefault()

const code = document.getElementById("code").value.trim().toUpperCase()
const discount_type = document.getElementById("discount_type").value
const discount_value = Number(document.getElementById("discount_value").value)
const min_order = Number(document.getElementById("min_order").value) || 0
const expiry_date = document.getElementById("expiry_date").value || null

if(!code){
showMessage("Enter coupon code","error")
return
}

const { error } = await supabase
.from("coupons")
.insert([{
code,
discount_type,
discount_value,
min_order,
expiry_date,
active:true
}])

if(error){
showMessage("Database Error","error")
return
}

showMessage("Coupon Added Successfully ✅","success")
e.target.reset()
loadCoupons()

})

// ================= LOAD COUPONS =================

async function loadCoupons(){

const { data, error } = await supabase
.from("coupons")
.select("*")
.order("id",{ascending:false})

if(error){
showMessage("Failed to load coupons","error")
return
}

const list=document.getElementById("coupon-list")
list.innerHTML=""

if(!data.length){
list.innerHTML="<p>No Coupons Found</p>"
return
}

data.forEach(c=>{
list.innerHTML+=`
<div class="card">
<div class="flex">
<div>
<p><b>${c.code}</b></p>
<p>Type: ${c.discount_type}</p>
<p>Value: ${c.discount_value}</p>
<p>Min Order: ₹${c.min_order}</p>
<p>Expiry: ${c.expiry_date || "No Expiry"}</p>
<p>Status: ${c.active ? "Active ✅" : "Inactive ❌"}</p>
</div>

<div>
<button class="toggle-btn"
onclick="toggleCoupon(${c.id}, ${c.active})">
${c.active ? "Deactivate" : "Activate"}
</button>
<br><br>
<button class="delete-btn"
onclick="deleteCoupon(${c.id})">
Delete
</button>
</div>

</div>
</div>
`
})

}

// ================= DELETE =================

window.deleteCoupon = async(id)=>{
if(confirm("Delete this coupon?")){
await supabase.from("coupons").delete().eq("id",id)
loadCoupons()
}
}

// ================= TOGGLE ACTIVE =================

window.toggleCoupon = async(id,currentStatus)=>{
await supabase
.from("coupons")
.update({active: !currentStatus})
.eq("id",id)

loadCoupons()
}

// ================= MESSAGE =================

function showMessage(msg,type){
const el=document.getElementById("message")
el.innerText=msg
el.className= type==="success" ? "success" : "error"
setTimeout(()=>{ el.innerText="" },3000)
}

</script>

</body>
</html>
